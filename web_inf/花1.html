<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>白玫瑰</title>
    <link rel="stylesheet" href="../css/flower.css">
</head>
<body>
    <h1>一、白玫瑰花语</h1>
 <div id="f_intro">
    <div class="text">
    <p>白玫瑰花语是：浪漫、纯洁、天真，代表求爱之花。</p>
    </div>
    <div id="f_img1">
        <img src="../img/花1.2.jpg" width="700" height="560">
        </div>
    <div class="text">
    <p>白玫瑰它安静、清秀，很适合送给初恋女友，象征美好、纯洁的爱。它还代表纯洁的友谊，可以用它来表达真诚、纯洁的友谊。想要追求女孩也很适合，因此它的外观及花语，都象征着纯洁、温柔的爱情。</p>
    </div>
    <div id="title2">
        <h1>二、不同的数量代表的意思</h1>
    </div>
    <div id="f_img2">
    <img src="../img/花1.1.jpg" width="700" height="560">
    </div>
    <div class="text">
        <p>1、11朵:表示一心一意守护着你的美，一生一世只愿为你付出所有爱。</p>
    </div>
    <div class="text">
        <p>2、16朵:表示遇见与幸福，即表达你，是我今生最美丽的“相遇”的意思。</p>
    </div>

    <div class="text">
        <p>3、20朵:象征如天使一般纯洁的爱恋，表示你是我想要守护一生的美丽天使。</p>
    </div>  
    <div class="text">
        <p>4、99朵:表示你我的约定，我们约好永远在一起，慢慢变老。</p>
    </div>
</div>
