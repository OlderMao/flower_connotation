<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客详情页</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/blogdetail.css">
</head>
<body>
<!-- 导航栏 nav 是导航整个次的缩写 -->
<div class="nav">
    <!-- logo -->
    <img src="../img/花1.1.jpg" alt="">
    <div class="title">语花社区博客系统</div>
    <!-- 只是一个空白，用来把后面的链接挤过去 -->
    <!-- 这是一个简单粗暴的写法 -->
    <div class="spancer"></div>
    <a href="../web_inf/bloglist.html">语花主页</a>
    <a href="../web_inf/blogedit.html">写一篇新的博客</a>
    <!-- 这里的地址回头在说 -->
    <a href="#">注销</a>
</div>
<!-- 页面的主题部分 -->
<div class="container">
    <!-- 左侧信息 -->
    <div class="container-left">
        <!-- 这个div表示整个用户信息的区域 -->
        <div class="card">
            <!-- 用户的头像 -->
            <img src="../img/花1.2.jpg" alt="">
            <!-- 用户名 -->
            <h3>花语论坛主</h3>
            <!-- GitHub地址 -->
            <a href="https://github.com">github 地址</a>
            <!-- 统计信息 -->
            <div class="counter">
                <span>文章</span>
                <span>分类</span>
            </div>
            <div class="counter">
                <span>2</span>
                <span>1</span>
            </div>
        </div>
    </div>

    <!-- 右侧信息 -->
    <div class="container-right">
        <h3>这是我的第三篇博客</h3>
        <div class="data">2023-12-11 11:00:00</div>
        <div class="content">
            <p>我们是世界上最强的花语社区，欢迎加入我们这个大家庭！！！</p>
        </div>
    </div>
</div>
</body>
</html>
