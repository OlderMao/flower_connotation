    <h1>一、康乃馨介绍</h1>
 <div id="f_intro">
    <div class="text">
    <p>康乃馨在许多国家都具有象征意义。康乃馨被认为是西班牙的国花，尤其是在南部，它与激情和渴望联系在一起。</p>
    </div>
    <div class="text">
        <p> 康乃馨体态玲珑、斑谰雅洁、端庄大方、芳香清幽，是优异的切花品种，矮生品种还可用于盆栽观赏，花朵还可提香精。</p>
    </div>
    <div id="f_img1">
        <img src="../img/花4.5.jpg" width="700" height="560">
        </div>
    <div id="title2">
        <h1>二、各色的康乃馨的花语和象征意义</h1>
    </div>
    <div class="text">
        <p>1、白色康乃馨的花语是纯洁的爱、甜美、可爱等,象征着纯洁的友谊。</p>
    </div>
    <div id="f_img2">
    <img src="../img/花4.1.jpg" width="700" height="560">
    </div>
    <div class="text">
        <p>2、粉色康乃馨的花语是永远不会忘记、年轻、热爱等,可以将其送给母亲，象征着永远年轻。</p>
    </div>
    <div id="f_img2">
        <img src="../img/花4.2.jpg" width="700" height="560">
    </div>
    <div class="text">
        <p>3、红色康乃馨代表着赞赏、迷恋、崇拜等,象征着健康长寿。</p>
    </div>  
    <div id="f_img2">
        <img src="../img/花4.3.jpg" width="700" height="560">
    </div>
    <div class="text">
        <p>4、黄色康乃馨代表着友谊长存、抛弃、失望等,可以将其送给自己的朋友，象征着两人的友谊。</p>
    </div>
    <div id="f_img2">
        <img src="../img/花4.4.jpg" width="700" height="560">
    </div>
</div>
